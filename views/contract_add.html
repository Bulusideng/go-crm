<!DOCTYPE html>
<html>
 {{template "header"}}
  <title>项目管理  - 添加客户</title>  
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </nav>

    <div class="container">     
        <h3 class="text-center" >添加客户</h3>
        <form method="post" action="/contract"  enctype="multipart/form-data">
			<input style="display:none" type="text" class="form-control" name="OP" value="ADD">
            <div class="form-group">
                <label>合同号:</label>
                <input type="number" class="form-control" name="Contract_id" required min="1" max="99999999999999999999">
            </div>
            <div class="form-group">
                <label>序号:</label>
                <input type="number" class="form-control" name="Seq" required min="1" max="4294967295">
            </div>
            <div class="form-group">
                <label>客户姓名:</label>
                <input type="text" class="form-control" name="Client_name" required>
            </div>
			<div class="form-group">
                <label>国家:</label>
                <input type="text" class="form-control" name="Country" required>
            </div>
			<div class="form-group">
                <label>项目:</label>
                <input type="text" class="form-control" name="Project_type" required>
            </div>
			<div class="form-group">
                <label>咨询:</label>
                <input type="text" class="form-control" name="Consulter">
            </div>
			<div class="form-group">
                <label>文案:</label>
                <input type="text" class="form-control" name="Secretary">
            </div>
			<div class="form-group">
                <label>转案日期:</label>
                <input type="text" class="form-control" name="Zhuan_an_date">
            </div>
			<div class="form-group">
                <label>目前状态:</label>
                <input type="text" class="form-control" name="Current_state">
            </div>
			
            <div style="display:none" class="form-group">
                <label>文章附件:</label>
                <input type="file" class="form-control" name="attachment">
            </div>
			<center>
            	<button type="submit" class="btn  btn-danger">确定</button>
				<button  class="btn  btn-danger" onclick="return goHome()">取消</button>
			</center>
        </form>
    </div>
	
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/my.js"></script>
  </body>
</html>
