<!DOCTYPE html>
<html>
{{if .RICH}}
{{template "rheader"}}
{{else}}
{{template "header"}}
{{end}}
  <title>客户管理  - 添加客户</title>  
  </head>

  <body class="mbr-white cid-qzO6FIBSpg mbr-fullscreen mbr-parallax-background" id="header2-2" data-rv-view="38">
    <div class="container">
        </br><h3 class="text-center" >添加客户</h3>
        <form method="post" action="/contract?op=add"  enctype="multipart/form-data">
            <div class="form-group">
                <label>合同号:</label>
                <input type="number" class="form-control" name="Contract_id" required min="1" max="99999999999999999999">
            </div>
            <div class="form-group">
                <label>序号:</label>
                <input type="number" class="form-control" name="Seq" required min="1" max="4294967295">
            </div>
            <div class="form-group">
                <label>客户姓名:</label>
                <input type="text" class="form-control" name="Client_name" required>
            </div>
			<div class="form-group">
                <label>客户电话:</label>
                <input type="tel" class="form-control" name="Client_tel" required>
            </div>
			<div class="form-group">
                <label>国家:</label>
				<input type="text" class="form-control" name="Country" required>
            </div>
			<div class="form-group">
                <label>项目:</label>
                <input type="text" class="form-control" name="Project_type" required>
            </div>
			<div class="form-group">
                <label>顾问:</label>
				<select class="form-control" name="Consulters" required="required">
				<option value = "N/A">N/A</option>
				{{range .Team}}
				<option value = {{.Cname}}>{{.Uname}}: {{.Cname}}</option>
				{{end}}
				</select>
            </div>
			<div class="form-group mbr-black">
				<div class="panel-group" id="collapse_sec" role="tablist" aria-multiselectable="true">
				    <div class="panel panel-info">
				        <div class="panel-heading">  
			                <a id="cons_id" data-toggle="collapse" data-parent="#collapse_sec" href="#collapse_sec1"
							aria-expanded="true" aria-controls="collapse_sec1">文案: <div id="curSecs">{{.Secretaries}}</div></a>
				        </div>
				        <div id="collapse_sec1" class="panel-collapse collapse" role="collapse_sec1">  
				            <div class="panel-body secsCheckGroup">
								{{range .Team}}
								<input type="checkbox" class="Secretaries" name="Secretaries" value = {{.Cname}} />{{.Cname}}[{{.Uname}}]</br>
								{{end}}
				            </div>
				        </div>
				    </div>
				</div>
            </div>
			
			<div class="form-group">
                <label>签约日期:</label>
                <input type="date" id='cDate' class="form-control" name="Contract_date" required>
            </div>	
         
			<div class="form-group">
                <label>转案日期:</label>
                <input type="date" id='zaDate' class="form-control" name="Zhuan_an_date">
            </div>
			<div class="form-group">
                <label>状态:</label>
                <input type="text" class="form-control" name="Current_state">
            </div>
            <div style="display:none" class="form-group">
                <label>附件:</label>
                <input type="file" class="form-control" name="attachment">
            </div>
			<center>
            	<button type="submit" class="btn btn-danger" >确定</button>
				<a class="btn btn-danger" href="/contract">取消</a>
			</center>
        </form>
    </div>
  </body>
	<script type="text/javascript" src="/static/js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</html>
