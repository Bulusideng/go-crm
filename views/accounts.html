<!DOCTYPE html>
<html>
 {{template "header"}}
  <title> 用户管理 </title>  
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr class="warning">
							<th>
								用户名
							</th>
							<th>
								姓名
							</th>
							<th>
								职位
							</th>
							<th>
								邮箱
							</th>
							<th>
								电话
							</th>
							<th>
								状态
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						{{range .Reporters}}
						<tr class="success">
							<td>
								{{.Uname}}
							</td>
							<td>
								{{.Cname}}
							</td>
							<td>
								{{.Title}}
							</td>
							<td>
								{{.Email}}
							</td>
							<td>
								{{.Mobile}}
							</td>
							<td>
								{{if eq .Status 0}}
								未激活
								{{else if eq .Status 1}}
								锁定
								{{else}}
								正常
								{{end}}
							</td>
							<td>
								<a href="/account/update?uname={{.Uname}}">修改</a>
							</td>  
						</tr>
						{{end}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
