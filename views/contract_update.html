<!DOCTYPE html>
<html>
 {{template "header"}}
  <title> 项目管理 - 修改客户</title>  
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </nav>

    <div class="container">
		<h3 class="text-center" >修改客户信息</h3>
        <form method="post" action="/contract"  enctype="multipart/form-data">
			<input style="display:none" type="text" class="form-control" name="OP" value="UPDATE">
			{{with .Contract}}
            <div class="form-group">
                <label>合同号:</label>
                <input type="number" class="form-control" name="Contract_id" value={{.Contract_id}} readonly>
            </div>
            <div class="form-group">
                <label>序号:</label>
                <input type="number" class="form-control" name="Seq" value={{.Seq}}>
            </div>
            <div class="form-group">
                <label>客户姓名:</label>
                <input type="text" class="form-control" name="Client_name" value={{.Client_name}}>
            </div>
			<div class="form-group">
                <label>国家:</label>
                <input type="text" class="form-control" name="Country" value={{.Country}}>
            </div>
			<div class="form-group">
                <label>项目:</label>
                <input type="text" class="form-control" name="Project_type" value={{.Project_type}}>
            </div>
			<div class="form-group">
                <label>咨询:</label>
                <input type="text" class="form-control" name="Consulter" value={{.Consulter}}>
            </div>
			<div class="form-group">
                <label>文案:</label>
                <input type="text" class="form-control" name="Secretary" value={{.Secretary}}>
            </div>
			<div class="form-group">
                <label>转案日期:</label>
                <input type="text" class="form-control" name="Zhuan_an_date" value={{.Zhuan_an_date}}>
            </div>
			<div class="form-group">
                <label>目前状态:</label>
                <input type="text" class="form-control" name="Current_state" value={{.Current_state}}>
            </div>
			
            <div style="display:none" class="form-group">
                <label>文章附件:</label>
                <input type="file" class="form-control" name="attachment" >
            </div>
			{{end}}
            <center>
				<button type="submit" class="btn  btn-danger">确定</button>
				<button  class="btn  btn-danger" onclick="return goHome()">取消</button>
			</center>
			
        </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/my.js"></script>
  </body>
</html>
