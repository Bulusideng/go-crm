<!DOCTYPE html>
<html>

{{template "header"}}

	<title>备份</title>
	<style>
	html,body {
		height:100%;
		width:100%;
		margin:0;
	
		background: url("/static/images/01.jpg") no-repeat center center fixed; 
		
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		
	}
	
	body{
		background: url();
		background-color: rgba(0,0,0,0.1);/* IE9、标准浏览器、IE6和部分IE7内核的浏览器 */
		display:flex;  /*Center*/
	}
	.container {
		margin:auto;
		filter:alpha(opacity=30);
		-moz-opacity:0.3;
	}
	h1, h3{
		color:#FFF	
	}
	
	
	</style>
</head>

<body class ="success">
	
<div class="container">
	<h1 class="text-center" >备份客户</h1></br>
	<div class="col-md-4">
	</div>
	<div class="col-md-4" style="border:2px solid #FFF; padding:30px">
        <form class="mbr-form" action="/contract?op=backup" method="post">
			<div data-for="cat">
                <div class="form-group">
				<h3>分类方式</h3>
				<select class="form-control px-3" id="cat" name="cat" required="required">
				<option value = "不分类">不分类</option>
				<option value = "国家">按国家</option>
				<option value = "项目">按项目</option>
				<option value = "顾问">按顾问</option>
				<option value = "文案">按文案</option>		
				<option value = "年份">按年份</option>	
				</select>								
                  </div>
              </div>
			<h3>保留日志:
			<input name="withComments" type="checkbox"/></h3>
			
			<div data-for="pwd">
			    <div class="form-group">
					<h3>当前密码</h3>
			        <input type="password" class="form-control px-3" name="pwd" data-form-field="Pwd" placeholder="密码" required="" id="pwd-header15-6">
			    </div>
			</div>
	              
			<center>
				<button type="submit" class="btn btn-danger btn-form display-4" >确定</button> 
		  		<a class="btn btn-danger btn-form display-4" href="/contract">取消</a>
				{{if .FILE}}
				{{if or (eq .CurUser.Title "Manager") (eq .CurUser.Title "Admin")}}
				<a class="btn btn-danger btn-form display-4" href={{.FILE}}>下载</a>
				{{end}}
				{{end}}
			</center>
        </form>
	</div>
	<div class="col-md-4">
	</div>
</div>

</body>
</html>
