<!DOCTYPE html>
<html>
 {{template "header"}}
  <title> 登录 - 我的beego 博客</title>  
  </head>
	
	<body>
		<div class="container" style="width:500px">
			<form role="form" method="POST" action="/login">
			  <div class="form-group">
			    <label>Account</label>
			    <input  id="uname" class="form-control" placeholder="Enter account" name="uname" required minlength="1">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input id="pwd" type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="4">
			  </div>

			  <div class="checkbox">
			    <label>
			      <input type="checkbox" name="autoLogin"> 自动登录
			    </label>
			  </div>
			
				<div style="display:none" name="status">{{if .Failed}}failed{{end}}</div>	
			
			  <button type="submit" class="btn btn-danger" >登录</button>
			  <a class="btn  btn-danger" href="/contract">返回</a>
			</form>

			<script type="text/javascript">
				window.onload = function(){
					if (document.getElementsByName("status")[0].innerHTML == "failed"){
						alert("用户名或密码错误，请重新输入");
					}
					document.getElementById("uname").value = "";
					document.getElementById("pwd").value = "";
					document.getElementById("uname").focus()
				};
			</script>
		</div>
	</body>
</html>
