<!DOCTYPE html>
<html>
{{if .RICH}}
{{template "mheader"}}
{{else}}
{{template "header"}}
{{end}}
	</head>
<body class="btn-success">

<section class="cid-qzO6FIBSpg mbr-fullscreen mbr-parallax-background" id="header2-2" data-rv-view="38">
    <div class="container align-center">
        <div class="row justify-content-md-center">
            <div class="mbr-white col-md-10">
				<center>
				<h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-1">
                <div class="mbr-text pb-3 mbr-fonts-style display-5">
                    {{.Message}}
                </div>
				
                <div class="mbr-section-btn">
					{{if .RedirectTo }}
					<a id ="nxtPage" class="btn btn-md btn-secondary display-4" href={{.RedirectTo}}>返回</a>
					{{else}}
					<h1><a class="btn btn-danger btn-white-outline display-4" href="/">返回</a></h1>
					{{end}}                    
                </div>
				</h1>
				</center>
            </div>
        </div>
    </div>
</section>

<script>
	window.onload = function(){
		cnt = 60
		$("#nxtPage").text("返回"+cnt+"...")
		setInterval(function(){
			cnt--
			$("#nxtPage").text("返回"+cnt+"...")
			if (cnt == 0){
				window.location.href = $("#nxtPage").prop('href')	
			}
		}, 1000)
	}
</script>

</body>
</html>
