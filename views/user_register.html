<!DOCTYPE html>
<html>
 {{template "header"}}
  <title>添加用户</title>  
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center" >添加用户</h3>
        <form method="post" action="/user"  enctype="multipart/form-data">
			<input style="display:none" type="text" class="form-control" name="OP" value={{.OP}}>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" name="Uname" required="required" minlength="2" max="20">
            </div>
			<div class="form-group">
                <label>姓名:</label>
                <input type="text" class="form-control" name="Cname" required="required" minlength="2" max="20">
            </div>
			<div class="form-group">
                <label>职位:</label>
				<select class="form-control" name="Title" required="required"> 
				<option value =""></option>
				<option value ="Manager">经理</option>
				<option value="Consulter">咨询</option>
				<option value="Secretary">文案</option>
				</select>
            </div>
			<div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control" name="Pwd" required="required" minlength="5" max="20">
            </div>
           	<div class="form-group">
                <label>重复密码:</label>
                <input type="password" class="form-control" name="RePwd" required="required" minlength="5" max="20">
            </div>
			<div class="form-group">
                <label>邮箱:</label>
                <input type="email" class="form-control" name="Email" required="required" >
            </div>
			<div class="form-group">
                <label>电话:</label>
                <input type="tel" class="form-control" name="Mobile" required minlength="5" max="20">
            </div>
			<div class="form-group">
                <label>当前账户密码:</label>
                <input type="password" class="form-control" name="CurPwd" required="required" >
            </div>
			<center>
            	<button type="submit" class="btn btn-danger">确定</button>
				<button class="btn btn-danger"><a href="/user">取消</a></button>
			</center>
        </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
