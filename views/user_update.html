<!DOCTYPE html>
<html>
 {{template "header"}}
  <title>添加用户</title>  
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center" >修改信息</h3>
        <form method="post" action="/user"  enctype="multipart/form-data">
			<input style="display:none" type="text" class="form-control" name="OP" value={{.OP}}>
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" name="Uname" value={{.User.Uname}} readonly>
            </div>
			<div class="form-group">
                <label>职位:</label>
                <select class="form-control" name="Title" required="required"
				{{if or (ne .OP "ADMIN") (eq .User.Title "Admin")}}
					onfocus="this.defaultIndex=this.selectedIndex;" 
					onchange="this.selectedIndex=this.defaultIndex;"
				{{end}}
				> 
				{{if eq .User.Title "Admin"}}
				<option value ="Admin" selected = "selected" >管理员</option>
				{{end}}
				<option value ="Manager" {{if eq .User.Title "Manager"}}selected = "selected"{{end}} >经理</option>
				<option value="Consulter" {{if eq .User.Title "Consulter"}}selected = "selected"{{end}} >咨询</option>
				<option value="Secretary" {{if eq .User.Title "Secretary"}}selected = "selected"{{end}} >文案</option>
				</select>
            </div>
			<div class="form-group">
                <label>新密码:</label>
                <input type="password" class="form-control" name="Pwd" required="required" minlength="5" max="20">
            </div>
           	<div class="form-group">
                <label>重复新密码:</label>
                <input type="password" class="form-control" name="RePwd" required="required" minlength="5" max="20">
            </div>
			{{with .User}}
			<div class="form-group">
                <label>邮箱:</label>
                <input type="email" class="form-control" name="Email" value={{.Email}} required="required" >
            </div>
			<div class="form-group">
                <label>电话:</label>
                <input type="tel" class="form-control" name="Mobile" value={{.Mobile}} required minlength="5" max="20">
            </div>
			{{end}}
			<div class="form-group">
                <label>当前账户密码:</label>
                <input type="password" class="form-control" name="CurPwd" required="required" >
            </div>
			<center>
            	<button type="submit" class="btn btn-danger">确定</button>
				<button class="btn btn-danger"><a href="/user">取消</a></button>
			</center>
        </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
