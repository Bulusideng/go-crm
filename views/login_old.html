<!DOCTYPE html>
<html>
 {{template "mheader"}}
  <title> 登录 - 客户管理系统</title>  
  </head>	
	<body class="cid-qzO6FIBSpg mbr-fullscreen mbr-parallax-background" id="header2-2" data-rv-view="38">
		<div class="container" style="width:500px">
			<form role="form" method="POST" action="/login">
			  <div class="form-group">
			    <label>Account</label>
			    <input  id="uname" class="form-control" placeholder="用户名" name="uname" required minlength="1">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input id="pwd" type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="密码" required minlength="1">
			  </div>
			
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" name="autoLogin"> 自动登录
			    </label>
			  </div>
			
				<div style="display:none" id="chances">{{if .chances }}{{.chances}}{{end}}</div>	
			
			  <button type="submit" class="btn btn-danger" >登录</button>
			  <a class="btn btn-danger" href="/account/register">注册</a>
			</form>

			<script type="text/javascript">
				window.onload = function(){
					chance = document.getElementById("chances").innerHTML
					if (chance != ""){
						alert("密码错误，还有"+chance+ " 次机会，请重新输入");
					}
					document.getElementById("uname").value = "";
					document.getElementById("pwd").value = "";
					document.getElementById("uname").focus()
				};
			</script>
		</div>
		
	</body>
</html>
