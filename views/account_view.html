<!DOCTYPE html>
<html>
 {{template "header"}}
  <title>个人信息</title>  
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </nav>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="tabbable" id="tabs-728565">
					<ul class="nav nav-pills">
						<li class="active">
							<a href="#panel-995844" data-toggle="tab">个人信息</a>
						</li>
						<li>
							<a href="#panel-309865" data-toggle="tab">修改联系方式</a>
						</li>
						<li>
							<a href="#panel-309867" data-toggle="tab">修改密码</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="panel-995844">
							<p>
							    <div class="container">
									{{with .CurUser}}
							        <div class="form-group">
							            <label>用户名: {{.Uname}}</label>
							        </div>
									<div class="form-group">
							               <label>姓名: {{.Cname}}</label>
							           </div>
									<div class="form-group">
							               <label>职  位: {{.Title}}</label>
							           </div>
									<div class="form-group">
							               <label>邮箱: {{.Email}}</label>
							           </div>
									<div class="form-group">
							               <label>电话: {{.Mobile}}</label>
							        </div>
									{{end}}
							    </div>
							</p>
						</div>
						<div class="tab-pane" id="panel-309865">
							<p>
								<form method="post" action="/account?op=change_contact"  enctype="multipart/form-data">
								{{with .CurUser}}
								<div class="form-group">
					                <label>用户名:</label>
					                <input type="text" class="form-control" name="Uname" readonly value={{.Uname}}>
					            </div>
								<div class="form-group">
					                <label>邮箱:</label>
					                <input type="email" class="form-control" name="Email" required="required" value={{.Email}}>
					            </div>
								<div class="form-group">
					                <label>电话:</label>
					                <input type="tel" class="form-control" name="Mobile" required minlength="5" max="20" value={{.Mobile}} >
					            </div>
								{{end}}
								<center>
					            	<button type="submit" class="btn btn-danger">确定</button>
									<a class="btn  btn-danger" href="/contract">取消</a>
								</center>
					        </form>
							</p>
						</div>
						<div class="tab-pane" id="panel-309867">
							<p>
								<form method="post" action="/account?op=change_pwd"  enctype="multipart/form-data">
								<div class="form-group">
					                <label>用户名:</label>
					                <input type="text" class="form-control" readonly name="Uname" value={{.CurUser.Uname}}>
					            </div>
								<div class="form-group">
					                <label>新密码:</label>
					                <input type="password" class="form-control" name="Pwd" required="required" minlength="1" max="20">
					            </div>
					           	<div class="form-group">
					                <label>重复新密码:</label>
					                <input type="password" class="form-control" name="RePwd" required="required" minlength="1" max="20">
					            </div>
								<div class="form-group">
					                <label>当前账户密码:</label>
					                <input type="password" class="form-control" name="CurPwd" required="required" >
					            </div>
								<center>
					            	<button type="submit" class="btn btn-danger">确定</a>
									<a class="btn  btn-danger" href="/contract">取消</a>
								</center>
					        </form>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
